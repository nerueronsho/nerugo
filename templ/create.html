{{ define "create" }}

{{ template "header"}}
    <div class="main_body">
            <h1>Form of adding articles</h1>
            <p class="main-text-body">
                <form action="/save_article" method="post">
                    <input type="text" name="title" id="title" placeholder="Enter the name of article" class="form-control input-control"><br>
                    <textarea name="anons" id="anons" class="form-control" placeholder="Enter the anons of article"></textarea><br>
                    <textarea name="full_text" id="full_text" class="form-control" placeholder="Enter the text of article"></textarea><br>
                    <button class="btn-warning">Add</button>
                </form>
            </p>
    </div>
{{ template "footer" }}
{{ end }}
